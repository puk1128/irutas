<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Mapa Tab
  <ion-tab title="Mapa" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/mapa">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab> <!-- -->

  <!-- Esri Mapa Tab -->
  <ion-tab title="Esri Mapa" icon-off="ion-map" icon-on="ion-android-map" href="#/tab/esri">
    <ion-nav-view name="tab-esri"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab
  <ion-tab title="Dash" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab> -->

  <!-- Chats Tab
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->

	<ion-tab title="Sign-Out" icon="ion-log-out" href="#/tab/sign-in">
  </ion-tab>

</ion-tabs>
